<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="randomPassword.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @media screen and (max-width: 600px) {
  .box {
    width: 100% !important;
  }
}

        @media screen and (min-width: 600px) {
  .box {
    width: 400px !important;
  }
}
    </style>

</head>

<body>

    <div class="main">
        <div class="box">
            <span id="passBox">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="totalChar" max="30" min="2" value="10">
                </div>
            </div>
            <div class="row">
                <label for="upperCase">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="upperCase" checked>
                </div>
            </div>
            <div class="row">
                <label for="lowerCase">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="lowerCase">
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="numbers">
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generator
                </button>
            </div>
        </div>
    </div>


    <script src="randomPassword.js"></script>

</body>

</html>
