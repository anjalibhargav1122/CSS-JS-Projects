<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: #3498db;
        }
    </style>

</head>

<body>

    <div class="main ">
        <div id="box">
            <h2 id="quesbox">1) This is the dummy question.</h2>
            <div class="ro">
                <input class="options" type="radio" name="option" id="option1" value="a">
                <label for="option1"> Option 1</label>
            </div>
            <div class="ro">
                <input class="options" type="radio" name="option" id="option2" value="b">
                <label for="option2"> Option 2</label>
            </div>
            <div class="ro">
                <input class="options" type="radio" name="option" id="option3" value="c">
                <label for="option3"> Option 3</label>
            </div>
            <div class="ro">
                <input class="options" type="radio" name="option" id="option4" value="d">
                <label for="option4"> Option 4</label>
            </div>
            <div class="dis">
                <button class="button" onclick="previousQuestion()">Previous</button>
                <button class="button" onclick="submitQuiz()">Submit</button>
                <button class="button" onclick="nextQuestion()">Next</button>
            </div>

        </div>
    </div>




    <script src="quiz.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
